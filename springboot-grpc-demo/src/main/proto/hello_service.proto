// https://github.com/eugenp/tutorials/blob/master/grpc/src/main/proto/HelloService.proto
syntax = "proto3";
option java_multiple_files = true;
option java_package = "grpcdemo.proto";

package demo.proto;

message HelloRequest {
    string firstName = 1;
    string lastName = 2;
}

message HelloResponse {
    string greeting = 1;
}

service HelloService {
    rpc hello (HelloRequest) returns (HelloResponse);
}
